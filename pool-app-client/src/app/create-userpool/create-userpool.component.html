
<h3>Create Pool</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Pool Name</label>
      <input type="text" class="form-control" id="poolName" required value="Pool_2020_07_23_012" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Amount</label>
      <input type="text" class="form-control" id="Amount" required [(ngModel)]="userpool.amount" name="lastName">
    </div>

    <!--<div class="form-group">
      <label for="name">Tenor</label>
      <input type="text" class="form-control" id="tenorInMonths" required [(ngModel)]="userpool.tenorInMonths" name="emailId">
    </div>-->
    <fieldset class="form-group">
      <legend>Tenor</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          3 Months
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          6 Months
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
          1 year
        </label>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="name">Start Date</label>
      <input type="text" class="form-control" type="date" id="date" required [(ngModel)]="userpool.tenorInMonths" name="emailId">
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
